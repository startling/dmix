machine:
  environment:
    PATH: "/usr/local/gradle-2.2.1/bin:$PATH"
    ANDROID_HOME: "/usr/local/android-sdk-linux"

dependencies:
  pre:
    # update gradle.
    - wget "https://services.gradle.org/distributions/gradle-2.2.1-all.zip"
    - sudo unzip -d /usr/local gradle-2.2.1-all.zip
    # install the android 21 build tools
    - echo y | android update sdk -u --all --filter "build-tools-21.0.0"

test:
  override:
    - ./gradlew fossDebug
    - cp -r MPDroid/build/outputs/ $CIRCLE_ARTIFACTS